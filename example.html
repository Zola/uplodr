<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uplodr</title>
</head>
<body>
  <a id="trigger" href="#">Click</a>
  <script src="build/build.js"></script>
  <script>
    var Uplodr = require('uplodr');
    var s = new Uplodr();
    var count = 0;
    s.on('select', function(e) {
      s.submit({'foo': count++});
    });
    s.on('success', function(data) {
      console.log(JSON.parse(data));
    });
    s.takeover(document.getElementById('trigger'));
  </script>
</body>
</html>
